# Ashok Macropad Kconfig Overrides

# Optional: Reduce debounce for faster typing feel
CONFIG_ZMK_KSCAN_DEBOUNCE_PRESS_MS=3
CONFIG_ZMK_KSCAN_DEBOUNCE_RELEASE_MS=3

# Optional: Lower power consumption tweaks
CONFIG_BT_PERIPHERAL_PREF_MIN_INT=6
CONFIG_BT_PERIPHERAL_PREF_MAX_INT=9

# Bluetooth configuration
CONFIG_ZMK_BLE=y
CONFIG_BT_MAX_CONN=1
CONFIG_BT_MAX_PAIRED=1

# Device name (what shows up when pairing)
CONFIG_ZMK_KEYBOARD_NAME="Ashok Macropad"

# Enable RGB underglow
CONFIG_ZMK_RGB_UNDERGLOW=y
CONFIG_WS2812_STRIP=y

# Enable RGB underglow on startup
CONFIG_ZMK_RGB_UNDERGLOW_ON_START=y

# Set default RGB effect to rainbow (cycling colors)
CONFIG_ZMK_RGB_UNDERGLOW_EFF_START=2

# Set default brightness
CONFIG_ZMK_RGB_UNDERGLOW_BRT_START=80

# Set default color cycling speed
CONFIG_ZMK_RGB_UNDERGLOW_SPD_START=3

# Enable OLED display
CONFIG_ZMK_DISPLAY=y

# SSD1306 specific configurations
CONFIG_SSD1306_REVERSE_MODE=n

# OLED Widgets
CONFIG_ZMK_WIDGET_LAYER_STATUS=y
CONFIG_ZMK_WIDGET_BATTERY_STATUS=y
CONFIG_ZMK_WIDGET_OUTPUT_STATUS=y
CONFIG_ZMK_WIDGET_WPM_STATUS=y
